name: interactive_maps_marker
description: Easy to use Animated Maps Markers with detail card. Use it for store or any place locator.
version: 0.0.10
maintainer: Atiq Samtia (@AtiqSamtia)
homepage: https://github.com/atiqsamtia/interactive_maps_marker_flutter

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.2.5
  flutter_cache_manager: ^3.0.2
  fluster: any


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/
    - assets/marker.png
    - assets/marker_darkmode.png